name: ğŸ¾ RaÃ­zel Ecosystem CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ========================================
  # LINT & TYPE CHECK
  # ========================================
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ”§ Type check
        run: npm run type-check

  # ========================================
  # BUILD & TEST
  # ========================================
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: manadabook_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/manadabook_test

      - name: ğŸ§ª Run tests
        run: npm run test:ci
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/manadabook_test
          REDIS_URL: redis://localhost:6379

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: success()

  # ========================================
  # SECURITY AUDIT
  # ========================================
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ Check for vulnerabilities
        run: npm audit --audit-level=high --audit-level=critical

  # ========================================
  # DOCKER BUILD (solo en main)
  # ========================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Frontend Docker
        run: docker build -f Dockerfile.frontend -t raizel-frontend:latest .

      - name: ğŸ—ï¸ Test Docker Compose
        run: |
          cp env.example .env
          docker-compose config
          echo "âœ… Docker Compose configuration valid"

  # ========================================
  # DEPLOY STAGING (solo PRs a main)
  # ========================================
  deploy-staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, security-audit]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build for staging
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID_STAGING }}
          NODE_ENV: staging

      - name: ğŸš€ Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        if: github.event_name == 'pull_request'
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # ========================================
  # PERFORMANCE AUDIT
  # ========================================
  lighthouse:
    name: ğŸ“Š Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start server
        run: npm run start &

      - name: â³ Wait for server
        run: sleep 10

      - name: ğŸ” Run Lighthouse audit
        run: npm run audit:lighthouse
        continue-on-error: true

      - name: ğŸ“Š Comment PR with results
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ” **Lighthouse Audit completed** - Check artifacts for detailed report'
            })

  # ========================================
  # FIREBASE RULES VALIDATION  
  # ========================================
  firebase-rules:
    name: ğŸ”¥ Firebase Rules Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¥ Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ›¡ï¸ Validate Firestore rules
        run: |
          if [ -f "firestore.rules" ]; then
            echo "âœ… Firestore rules file exists"
