          fi

      - name: ğŸ—„ï¸ Validate Storage rules  
        run: |
          if [ -f "storage.rules" ]; then
            echo "âœ… Storage rules file exists"
            # firebase storage:rules:validate --project=${{ secrets.FIREBASE_PROJECT_ID }}
          fi